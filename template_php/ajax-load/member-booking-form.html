<div class="modal-header bg-theme-colored">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title text-white" id="myModalLabel">Booking Form</h4>
</div>
<div class="p-40 bg-light">
  <!-- Reservation Form Start-->
  <form id="booking_form" name="booking_form" class="online-booking-form" method="post" action="includes/booking.php">
    <h3 class="font-raleway mt-0 mb-20">Fill out <span class="text-theme-colored">the form</span></h3>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input placeholder="Enter Name" type="text" id="booking_name" name="booking_name" required="" class="form-control">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input placeholder="Email" type="text" id="booking_email" name="booking_email" class="form-control" required="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input placeholder="Phone" type="text" id="booking_phone" name="booking_phone" class="form-control" required="">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <div class="styled-select">
            <select id="booking_service" name="booking_service" class="form-control" required="">
              <option value=""> --- Choose Service --- </option>
              <option value="Landscape Maintenance">Landscape Maintenance</option>
              <option value="Lawn Care">Lawn Care</option>
              <option value="Gutter Cleaning">Gutter Cleaning</option>
              <option value="Enhancements Services">Enhancements Services</option>
              <option value="Irrigation Service">Irrigation Service</option>
              <option value="Snow Removal">Snow Removal</option>
              <option value="Other Services">Other Services</option>>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input name="booking_date" class="form-control required date-picker" type="text" placeholder="Reservation Date" aria-required="true">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group mb-30">
          <input name="booking_time" class="form-control required time-picker" type="text" placeholder="Reservation Time" aria-required="true">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-30">
          <input placeholder="Enter Address" type="text" id="booking_address" name="booking_address" required="" class="form-control">
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-15">
          <textarea name="form_message" class="form-control required" rows="5" placeholder="Enter Message"></textarea>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="form-group mb-0 mt-0">
          <input name="form_botcheck" class="form-control" type="hidden" value="">
          <button type="submit" class="btn btn-colored btn-theme-colored btn-lg btn-submit" data-loading-text="Please wait...">Submit Now</button>
        </div>
      </div>
    </div>
  </form>
  <!-- Reservation Form End-->

  <!-- Reservation Form Validation Start-->
  <script type="text/javascript">
    $("#booking_form").validate({
      submitHandler: function(form) {
        var form_btn = $(form).find('button[type="submit"]');
        var form_result_div = '#form-result';
        $(form_result_div).remove();
        form_btn.before('<div id="form-result" class="alert alert-success" role="alert" style="display: none;"></div>');
        var form_btn_old_msg = form_btn.html();
        form_btn.html(form_btn.prop('disabled', true).data("loading-text"));
        $(form).ajaxSubmit({
          dataType:  'json',
          success: function(data) {
            if( data.status == 'true' ) {
              $(form).find('.form-control').val('');
            }
            form_btn.prop('disabled', false).html(form_btn_old_msg);
            $(form_result_div).html(data.message).fadeIn('slow');
            setTimeout(function(){ $(form_result_div).fadeOut('slow') }, 6000);
          }
        });
      }
    });
  </script>
  <!-- Reservation Form Validation Start -->
</div>
<!-- Footer Scripts -->

  //reload date and time picker
  THEMEMASCOT.initialize.TM_datePicker();
</script>
